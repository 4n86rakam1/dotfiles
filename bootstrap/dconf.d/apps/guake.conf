[general]
start-fullscreen=true
history-size=1000
start-at-login=true
use-default-font=false
open-tab-cwd=true
use-scrollbar=false
use-trayicon=false
window-height=100
window-halignment=0
window-refocus=false
infinite-history=true
window-width=100
window-tabbar=false
use-popup=false
display-n=0
window-valignment=0
mouse-display=true
max-tab-name-length=0
window-vertical-displacement=0
quick-open-command-line='gedit %(file_path)s'
abbreviate-tab-names=false
compat-delete='delete-sequence'
scroll-keystroke=true
prompt-on-quit=true
window-losefocus=false

[keybindings/global]
show-hide='<Alt>F12'

[keybindings/local]
toggle-transparency='<Alt>u'
toggle-fullscreen='F11'

[style]
cursor-shape=1

[style/font]
allow-bold=true
palette-name='Seti'
style='Liberation Mono 9'
palette='#323232323232:#C2C228283232:#8E8EC4C43D3D:#E0E0C6C64F4F:#4343A5A5D5D5:#8B8B5757B5B5:#8E8EC4C43D3D:#EEEEEEEEEEEE:#323232323232:#C2C228283232:#8E8EC4C43D3D:#E0E0C6C64F4F:#4343A5A5D5D5:#8B8B5757B5B5:#8E8EC4C43D3D:#FFFFFFFFFFFF:#CACACECECDCD:#111112121313'

[style/background]
transparency=57
