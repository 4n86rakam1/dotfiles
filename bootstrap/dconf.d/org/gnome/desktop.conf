[peripherals/keyboard]
delay=uint32 181
repeat-interval=uint32 20

[peripherals/touchpad]
speed=0.56204379562043805

[peripherals/mouse]
natural-scroll=true

[wm/keybindings]
switch-windows=@as []
switch-applications=['<Alt>Tab']
switch-input-source-backward=@as []
switch-applications-backward=['<Shift><Alt>Tab']
switch-group-backward=['<Shift><Alt>grave']
switch-input-source=@as []
switch-windows-backward=@as []
switch-group=['<Alt>grave']

[wm/preferences]
focus-mode='sloppy'

[privacy]
report-technical-problems=true

[sound]
theme-name='__custom'
event-sounds=true
allow-volume-above-100-percent=false

[datetime]
automatic-timezone=true

[interface]
enable-animations=false
clock-show-date=true
show-battery-percentage=true
clock-show-seconds=true
clock-format='24h'
gtk-im-module='ibus'
gtk-key-theme='Emacs'
gtk-theme='Yaru-dark'
clock-show-weekday=true

[input-sources]
mru-sources=[('ibus', 'mozc-jp'), ('xkb', 'us')]
sources=[('ibus', 'mozc-jp'), ('xkb', 'us')]
xkb-options=['ctrl:nocaps']

[session]
idle-delay=uint32 0
